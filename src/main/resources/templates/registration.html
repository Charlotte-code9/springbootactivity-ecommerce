<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

<div class="wrapper" >
    <div class="container" >
        <div class="col-left">
            <div class="login-text">
                <img src="img/logo.png"/>
                <h2>
                    Registration
                </h2>
            </div>
        </div>
        <div class="col-right" >
            <div class="login-form">
                <h4> Create an account</h4>
                <form>
                    <div class="login__field">
                        <i class="login__icon fa fa-user"></i>
                        <input type="text" class="login__input" placeholder="First name" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fa fa-user"></i>
                        <input type="text" class="login__input" placeholder="Last name" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fa fa-envelope"></i>
                        <input type="email" class="login__input" placeholder="Email" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fa fa-user"></i>
                        <input type="text" class="login__input" placeholder="Username" required>
                    </div>
                    <div class="login__field">
                        <i class="login__icon fa fa-lock"></i>
                        <input type="password" class="login__input" placeholder="Password" required>
                    </div>
                    <p>
                        <input class="btn" type="submit" value="Sign Up" />
                    </p>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
