<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, users-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Seller - Home</title>
</head>
<body>
<header class="nav-container">
  <div class="navbar bg-light">
    <div class="logo">
      <a href="index.html"><img src="../static/img/logo-black.png" alt="RedStore" width="100px" /></a>
    </div>
    <nav>
      <ul id="MenuItems">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/admin}" href="#">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/logout}" href="#">Logout</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<div class="jumbotron text-center">
  <h1>Welcome back, Seller.</h1>
  <p>Manage your Products here. </p>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-sm-3 pt-3" >
      <div class="card" style="background-color:#6BBF59;">
        <div class="card-body">
          <h4 class="card-title">CATEGORIES</h4>
          <p class="card-text">Manage the categories section here.</p>
          <a href="#" th:href="@{/admin/categories}" class="card-link btn btn-primary">Manage</a>

        </div>
      </div>
    </div>
    <div class="col-md-4 col-sm-3 pt-3" >
      <div class="card" style="background-color:#6BBF59;">
        <div class="card-body">
          <h4 class="card-title">PRODUCTS</h4>
          <p class="card-text">Manage all the products here.</p>
          <a href="#" th:href="@{/admin/products}" class="card-link btn btn-primary">Manage</a>

        </div>
      </div>
    </div>

  </div>
</div>

</body>
</html>
