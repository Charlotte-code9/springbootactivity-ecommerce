<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, users-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /**  Nav Bar **/
        body {
          font-family: "Poppins", sans-serif;
        }

        .navbar {
          display: flex;
          align-items: center;
          box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.568);
        }

        nav {
          flex: 1;
          text-align: right;
        }

        nav ul {
          display: inline-block;
          list-style-type: none;
        }

        nav ul li {
          display: inline-block;
          margin-right: 20px;
        }

        .logo img{
            margin-left: 30px;
        }

        a {
          text-decoration: none;
          color: #000;
          font-size: 15px;
          font-family: "Poppins", sans-serif;
        }

        p {
          color: #000;
        }
        span{
            color: #000;
        }

        /** div container **/
        .features {
          padding-top: 100px;
          padding-bottom: 100px;
        }
        .features .container {
          margin: 0 auto;
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 30px;
        }
        .features .container .box {
          border: 1px solid #ccc;
          max-width: 400px;
        }
        .features .container .image {
          background-color: #777;
          height: 200px;
          position: relative;
          overflow: hidden;
        }
        .features .container .box .image::before {
          content: "";
          position: absolute;
          width: 100%;
          height: 100%;
          left: 0;
        }
        .features .container .quality .image::before {
          background-color: rgb(244 64 54 / 60%);
        }
        .features .container .time .image::before {
          background-color: rgb(0 150 136 / 60%);
        }
        .features .container .passion .image::before {
          background-color: rgb(3 169 244 / 60%);
        }
        .features .container .image::after {
          content: "";
          position: absolute;
          border-style: solid;
          border-color: transparent transparent white transparent;
          border-width: 0 0 170px 600px;
          left: -15px;
          bottom: -2px;
          transition: 0.3s;
        }
        .features .container .box:hover .image::after {
          border-width: 170px 600px 170px 0;
        }
        .features .container .image img {
          max-width: 100%;
        }
        .features .container .box .text {
          text-align: center;
          padding: 30px;
        }
        .features .container .box .text h3 {
          font-size: 30px;
          font-weight: bold;
          position: relative;
          width: fit-content;
          margin: 0 auto;
        }
        .features .container .box .text h3::after {
          content: "";
          position: absolute;
          height: 3px;
          width: calc(100% - 30px);
          left: 15px;
          bottom: -10px;
          background-color: red;
        }
        .features .container .quality .text h3::after {
          background-color: rgb(244 64 54);
        }

        .features .container .time .text h3::after {
          background-color: rgb(0 150 136);
        }
        .features .container .passion .text h3::after {
          background-color: rgb(3 169 244);
        }
        .features .container .box .text p {
          margin: 30px 0 20px;
          line-height: 1.7;
          color: #666666;
          font-size: 20px;
        }
        .features .container .box a {
          display: block;
          width: fit-content;
          margin: 0 auto 15px;
          border: 3px solid;
          padding: 10px 30px;
          border-radius: 6px;
          font-size: 20px;
          font-weight: bold;
          transition: 0.3s;
          text-decoration: none;
        }
        .features .container .quality a {
          color: rgb(244 64 54);
          border-color: rgb(244 64 54);
          background: linear-gradient(to right, rgb(244 64 54) 50%, white 50%);
          background-size: 200% 100%;
          background-position: right bottom;
        }
        .features .container .quality:hover a {
          background-position: left bottom;
          color: white;
        }
        .features .container .time a {
          border-color: rgb(0 150 136);
          background: linear-gradient(to right, rgb(0 150 136) 50%, white 50%);
          background-size: 200% 100%;
          background-position: right bottom;
          color: rgb(0 150 136);
        }
        .features .container .time:hover a {
          background-position: left bottom;
          color: white;
        }
        .features .container .passion a {
          border-color: rgb(3 169 244);
          background: linear-gradient(to right, rgb(3 169 244) 50%, white 50%);
          background-size: 200% 100%;
          background-position: right bottom;
          color: rgb(3 169 244);
        }
        .features .container .passion:hover a {
          background-position: left bottom;
          color: white;
        }
  </style>
  <title>Dashboard</title>
</head>
<body>
<header class="nav-container">
  <div class="navbar bg-light">
    <div class="logo">
      <a href="index.html"><img th:src="@{/images/logo-black.png}" src="../static/images/logo-black.png" alt="RedStore" width="100px" /></a>
    </div>
    <nav>
      <ul id="MenuItems">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/admin}" href="#">Home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/logout}" href="#"><i class="fa fa-sign-out"></i></a>
        </li>
      </ul>
    </nav>
  </div>
</header>
<div class="container text-center">
  <h1>Welcome back, Seller.</h1>
  <p>Manage your Products here. </p>
</div>
<div class="features" id="features">
  <div class="container">
    <div class="box quality">
      <div class="image"></div>
      <div class="text">
        <h4 class="card-title">
          CATEGORIES
        </h4>
        <p class="card-text">
          Manage the categories section here.
        </p>
        <a href="#" th:href="@{/admin/categories}" class="card-link btn btn-primary">
          Manage
        </a>
      </div>
    </div>
    <div class="box time">
      <div class="image"></div>
      <div class="text">
        <h4 class="card-title">
          PRODUCTS
        </h4>
        <p class="card-text">
          Manage all the products here.
        </p>
        <a href="#" th:href="@{/admin/products}" class="card-link btn btn-primary">
          Manage
        </a>
      </div>

    </div>
  </div>
</div>
