<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, users-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- ICON Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
        /**  Nav Bar **/
        body {
          font-family: "Poppins", sans-serif;
        }

        .navbar {
          display: flex;
          align-items: center;
          box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.568);
        }

        nav {
          flex: 1;
          text-align: right;
        }

        nav ul {
          display: inline-block;
          list-style-type: none;
        }

        nav ul li {
          display: inline-block;
          margin-right: 20px;
        }

        .logo img{
            margin-left: 30px;
        }

        a {
          text-decoration: none;
          color: #000;
          font-size: 15px;
          font-family: "Poppins", sans-serif;
        }

        p {
          color: #000;
        }
        span{
            color: #000;
        }
        i{
            font-size: 15px;
        }

        /** hover effect 15 **/

        .SMN_effect-15 a:before, .SMN_effect-15 a:after {
            display: inline-block;
            opacity: 0;
            -webkit-transition: -webkit-transform 0.3s, opacity 0.2s;
            -moz-transition: -moz-transform 0.3s, opacity 0.2s;
            transition: transform 0.3s, opacity 0.2s;
        }

        .SMN_effect-15 a:before {
            margin-right: 10px;
            color:8b6c5c;
            content: '[';
            -webkit-transform: translateX(20px);
            -moz-transform: translateX(20px);
            transform: translateX(20px);
        }

        .SMN_effect-15 a:after {
            color:8b6c5c;
            margin-left: 10px;
            content: ']';
            -webkit-transform: translateX(-20px);
            -moz-transform: translateX(-20px);
            transform: translateX(-20px);
        }

        .SMN_effect-15 a:hover:before, .SMN_effect-15 a:hover:after, .SMN_effect-15 a:focus:before, .SMN_effect-15 a:focus:after {
            opacity: 1;
            -webkit-transform: translateX(0px);
            -moz-transform: translateX(0px);
            transform: translateX(0px);
        }

        /** div container **/
        .features {
          padding-top: 100px;
          padding-bottom: 100px;
        }
        .features .container {
          margin: 0 auto;
          display: flex;
          justify-content: center;
          align-items: center;
          gap: 30px;
        }
        .features .container .box {
          border: 1px solid #ccc;
          max-width: 500px;
        }
        .features .container .image {
          background-color: #777;
          height: 200px;
          position: relative;
          overflow: hidden;
        }
        .features .container .box .image::before {
          content: "";
          position: absolute;
          width: 100%;
          height: 100%;
          left: 0;
        }
        .features .container .quality .image::before {
          background-color: rgb(61 61 61 / 60%);
        }
        .features .container .time .image::before {
          background-color: rgb(61 61 61 / 60%);
        }
        .features .container .passion .image::before {
          background-color: rgb(61 61 61 / 60%);
        }
        .features .container .image::after {
          content: "";
          position: absolute;
          border-style: solid;
          border-color: transparent transparent white transparent;
          border-width: 0 0 170px 600px;
          left: -15px;
          bottom: -2px;
          transition: 0.3s;
        }
        .features .container .box:hover .image::after {
          border-width: 170px 600px 170px 0;
        }
        .features .container .image img {
          max-width: 100%;
        }
        .features .container .box .text {
          text-align: center;
          padding: 30px;
        }
        .features .container .box .text h3 {
          font-size: 30px;
          font-weight: bold;
          position: relative;
          width: fit-content;
          margin: 0 auto;
        }
        .features .container .box .text h3::after {
          content: "";
          position: absolute;
          height: 3px;
          width: calc(100% - 30px);
          left: 15px;
          bottom: -10px;
          background-color: red;
        }
        .features .container .quality .text h3::after {
          background-color: rgb(61 61 61);
        }

        .features .container .time .text h3::after {
          background-color: rgb(61 61 61);
        }
        .features .container .passion .text h3::after {
          background-color: rgb(61 61 61);
        }
        .features .container .box a {
          display: block;
          width: fit-content;
          margin: 0 auto 15px;
          border: 3px solid;
          padding: 10px 30px;
          border-radius: 6px;
          font-size: 20px;
          font-weight: bold;
          transition: 0.3s;
          text-decoration: none;
        }
        .features .container .quality a {
          color: rgb(61 61 61);
          border-color: rgb(61 61 61);
          background: linear-gradient(to right, rgb(61 61 61) 50%, white 50%);
          background-size: 200% 100%;
          background-position: right bottom;
        }
        .features .container .quality:hover a {
          background-position: left bottom;
          color: white;
        }
        .features .container .time a {
          border-color: rgb(61 61 61);
          background: linear-gradient(to right, rgb(61 61 61) 50%, white 50%);
          background-size: 200% 100%;
          background-position: right bottom;
          color: rgb(61 61 61);
        }
        .features .container .time:hover a {
          background-position: left bottom;
          color: white;
        }
        .features .container .passion a {
          border-color: rgb(61 61 61);
          background: linear-gradient(to right, rgb(61 61 61) 50%, white 50%);
          background-size: 200% 100%;
          background-position: right bottom;
          color: rgb(61 61 61);
        }
        .features .container .passion:hover a {
          background-position: left bottom;
          color: white;
        }
  </style>
  <title>Products</title>
</head>
<body style="height: 100vh;" class="alert">
<div class="navbar bg-light">
  <div class="logo">
    <a href="index.html"><img th:src="@{/images/logo-black.png}" src="../static/images/logo-black.png" alt="RedStore" width="100px" /></a>
  </div>
  <nav>
    <ul class="SMN_effect-15" id="MenuItems">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/admin}" href="#">Home</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/logout}" href="#"><i class="fa fa-sign-out" style="font-size: 20px;"></i></a>
      </li>
    </ul>
  </nav>
</div>

<div class="container-fluid">

  <h1 class="m-5" align="center">
    List of Products
  </h1>

  <a th:href="@{/admin/products/add}" style="margin: 20px 0" class="btn btn-primary"><i class="fa fa-plus"></i></a>
  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th scope="col">SN</th>
      <th scope="col">Product Name</th>
      <th scope="col">Category</th>
<!--      COmment-->
      <th scope="col">Preview</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="product, iStat : ${products}">
      <th scope="row" th:text="${iStat.index + 1}">1</th>
      <td th:text="${product.name}">Larry</td>
      <td th:text="${product.category.name}">Larry</td>
<!--      Comment-->
      <td><img src="" height="100px" width="100px"  th:src="@{${'/productImages/' + product.getImage_name}}"></td>
      <td>
<!--        <button type="button" class="btn btn-primary"><i class="far fa-eye"></i></button>-->
        <a href="" th:href="@{/admin/product/update/{id}(id=${product.id})}">
          <button type="button" class="btn btn-success"><i class="fa fa-edit"></i></button></a>
        <a href="" th:href="@{/admin/product/delete/{id}(id=${product.id})}">
          <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button></a>
      </td>


    </tr>
    </tbody>
  </table>
</div>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
